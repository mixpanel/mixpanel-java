# Java Util Logging configuration for tests
# This sends all log output to the console (stdout)

# Set root logger level
.level=ALL

# Configure console handler
handlers=java.util.logging.ConsoleHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Format pattern: timestamp, level, logger name, message
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] %4$s: %5$s%6$s%n

# Set specific package log levels (optional - adjust as needed)
com.mixpanel.mixpanelapi.featureflags.provider.LocalFlagsProvider.level=ALL
